---
name: Fix linting issues

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Are there issues that linters can fix? ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm install --ignore-scripts
      - run: git restore pnpm-lock.yaml
      - run: pnpm lint:fix
      - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@70a41aba780001da0a30141984ae2a0c95d8704e # v6
        with:
          body: I ran `pnpm lint:fix` ğŸ§‘â€ğŸ’»
          branch: actions/lint-fix
          commit-message: 'chore(lint): --fix ğŸ¤– âœ¨'
          labels: ğŸ¤– bot
          title: 'chore(lint): --fix ğŸ¤– âœ¨'
          token: ${{ steps.generate-token.outputs.token }}
