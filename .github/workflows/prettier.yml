---
name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Can the code be prettier? ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: lts/*
      - name: Authenticate with private NPM package @sanity/sanitype
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMRC }}" > ~/.npmrc

      - run: pnpm install --ignore-scripts --no-frozen-lockfile
      # Can't be used due to --no-frozen-lockfile
      # - run: pnpm install --dev --ignore-scripts --no-frozen-lockfile
      - uses: actions/cache@v3
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('.prettierignore') }}-${{ hashFiles('package.json') }}
      - run: pnpm format
      - run: git restore .github/workflows pnpm-lock.yaml
      - uses: tibdex/github-app-token@0d49dd721133f900ebd5e0dff2810704e8defbc6 # v1
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5
        with:
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          body: I ran `pnpm format` ğŸ§‘â€ğŸ’»
          branch: actions/prettier
          commit-message: 'chore(prettier): ğŸ¤– âœ¨'
          labels: ğŸ¤– bot
          title: 'chore(prettier): ğŸ¤– âœ¨'
          token: ${{ steps.generate-token.outputs.token }}
  